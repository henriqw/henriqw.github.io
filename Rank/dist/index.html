<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HeroOnlineRank</title>
</head>
<body>
    <header>
        <h1>Sistema de Ranqueamento</h1>
    </header>
    <hr>
    <main>
        <section>
            <img src="" alt="">
        </section>
        <section>
            <div id="inputDiv">
                <h2>Você Completou sua MD10?</h2>
                <button class="button" id="trueButton" onclick="toggleMD10Button(true)">true</button>
                <button class="button" id="falseButton" onclick="toggleMD10Button(false)">false</button>
                <h2>Quantas Vitórias na sua MD10?</h2>
                <input id="mD10Range" type="range" min="0" max="10" value="0" onchange="showRangeValue()">
                <p id="rangeValue"></p>
            </div>
        </section>
        <section>
            <p id="message"></p>
        </section>
    </main>
    <p id="demo"></p>


    <script src="RankSys.js"></script>
</body>
</html>
