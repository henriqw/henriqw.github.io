<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alg6</title>
</head>
<body>
    <script>
        let beforeAndAfter = {
            numberBefore: function(){
                return parseInt(beforeAndAfter.number) - 1
            },
            numberAfter: function(){
                return parseInt(beforeAndAfter.number) + 1
            }
        }
        beforeAndAfter.number = prompt('"Qual o Número a ser Processado?"');
        
        document.write(`"O antecessor de ${beforeAndAfter.number} é ${beforeAndAfter.numberBefore()},<br>O sucessor de ${beforeAndAfter.number} é ${beforeAndAfter.numberAfter()}"`);
    </script>
</body>
</html>
