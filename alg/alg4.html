<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alg4</title>
</head>
<body>
    <script>
        let numbers = {
            sum: function(){
                return Number(this.x) + Number(this.y)
            }
        }
        numbers.x = prompt('"Primeiro Número?"');
        numbers.y = prompt('"Segundo Número?"');
        document.write(`"A soma dos números é: ${numbers.sum().toPrecision().replace(".",",")}"`);
    </script>
</body>
</html>
